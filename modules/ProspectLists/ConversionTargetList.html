<!-- BEGIN: main -->
<form method="post" action="index.php" name="ConvertForm">
<input type="hidden" name="module" value="ProspectLists" >
<input type="hidden" name="action" value="ConvertContacts" >
<input type="hidden" name="reportdata_id" value="{REPORTDATA_ID}" >
<input type="hidden" name="convert_module" value="{CONVERT_MODULE}" >

{TITLE1}
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tabForm">
<tr>

	<td>
		<input name='prospect_lists_name' id="prospect_lists_name" type="text" tabindex='2' size='30' maxlength='36' value="" readonly="readonly">
		<input name='prospect_lists_id' type="hidden" value="" id="prospect_lists_id">
		<input title="{APP.LBL_SELECT_BUTTON_TITLE}" accessKey="{APP.LBL_SELECT_BUTTON_KEY}" type="button"
		class="button" value='{APP.LBL_SELECT_BUTTON_LABEL}' onclick='open_popup("ProspectLists&query=true", 600, 400, "", true, false, {target_popup_request_data});'>
	</td>
</tr>
</table>

{TITLE2}

<table cellpadding="0" cellspacing="0" border="0" width="100%" class="tabForm">
	<tr>
		<td>
			<p>
			{MOD.LBL_NAME}&nbsp;<span class="required">{APP.LBL_REQUIRED_SYMBOL}</span><br>
			<input name='name' type="text" value=""><br>
			{MOD.LBL_LIST_TYPE}&nbsp;<span class="required">{APP.LBL_REQUIRED_SYMBOL}</span><br>
			<select name="list_type">{LIST_OPTIONS}</select></p>
</td></tr></table>

<p>
<br>
<input type="submit" value="{MOD.LBL_PROCEED}" class="button" >
<input type="button" value="{APP.LBL_CANCEL_BUTTON_LABEL}" class="button" onclick="window.close()" >
</p>

</form>
{JAVASCRIPT}
<!-- END: main -->
