<!-- BEGIN: main -->
<table width="100%" cellpadding="0" cellspacing="0">
	<tr>
	<form action="index.php" method="post">
		<input type="hidden" name="module" value="Administration">
		<input type="hidden" name="action" value="Reset">
		<td style="padding-bottom: 2px">
			<input type="submit" class="button" value="{MOD.LBL_RESET_SELECTED}">
			<input type="submit" class="button" value="{APP.LBL_CANCEL_BUTTON_LABEL}" title="{APP.LBL_CANCEL_BUTTON_TITLE}" onclick="this.form.action.value='index';">
		</td>
	</tr>
</table>
<table cellpadding="0" cellspacing="0" width="100%" border="0" class="listView">
	
<!-- BEGIN: list_nav_row -->
<!-- END: list_nav_row -->
	<tr height="20">
	<td scope="col" width="5%"  class="listViewThS1" NOWRAP><input type="checkbox" onclick="checkAll(this);"></td>
	<td scope="col" width="40%" class="listViewThS1" NOWRAP>{MOD.LBL_LIST_MODULE_NAME}</td>
	<td scope="col" width="60%" class="listViewThS1" NOWRAP>{MOD.LBL_LIST_RECORD_COUNT}</td>
	</tr>
<!-- BEGIN: row -->
<tr height="20"  onmouseover="setPointer(this, '{INFO.MODULE}', 'over', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');" onmouseout="setPointer(this, '{INFO.MODULE}', 'out', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');" onmousedown="setPointer(this, '{INFO.MODULE}', 'click', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');">
	<td class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}" valign='top'><input type="checkbox" name="clear_modules[{INFO.MODULE}]" id="check_{INFO.MODULE}"></td>
	<td scope="row" valign=TOP class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}">{INFO.MODULE}</td>
	<td nowrap valign=TOP class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}">{INFO.NUM_RECORDS}</td>
</tr>
<tr><td colspan="20" class="listViewHRS1"></td></tr>
<!-- END: row -->
	</form>
</table>
<!-- END: main -->
