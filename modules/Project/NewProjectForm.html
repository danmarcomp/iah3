<!-- BEGIN: main -->
	<form name="{FORM}" onSubmit="return check_form('{FORM}')" method="POST" action="index.php">
	<input type="hidden" name="module" value="Project">
	<input type="hidden" name="action" value="Save">

	<p>
	<input type="hidden" name="record" value="{RECORD}">
	<input type="hidden" name="assigned_user_id" value='{CURRENT_USER}'>

	{MOD.LBL_PROJECT_NAME}&nbsp;<span class="required">{APP.LBL_REQUIRED_SYMBOL}</span><br>
	<input name='name' type="text" value="{NAME}">
	<br>
	{MOD.LBL_ACCOUNT_NAME}&nbsp;<span class="required">{APP.LBL_REQUIRED_SYMBOL}</span><br>
	<input name='account_id' type="hidden" value='{ACCOUNT_ID}'>
	<input name='account_name' type='text' readonly value="" size="16">&nbsp;<input  title="{APP.LBL_SELECT_BUTTON_TITLE}" accessKey="{APP.LBL_SELECT_BUTTON_KEY}" type="button" class="button" value='{APP.LBL_SELECT_BUTTON_LABEL}' name=btn1
    {ACCOUNTS_POPUP_DISABLED} onclick='open_popup("Accounts", 600, 400, "", true, false, {encoded_popup_request_data});'>
	<br>
	{MOD.LBL_DATE_STARTING}&nbsp;<span class="required">{APP.LBL_REQUIRED_SYMBOL}</span>
	(<span class="dateFormat">{USER_DATEFORMAT}</span>)
	<br>
	<input name='date_starting' size='12' maxlength='10' id='jscal_field' type="text" value="{DATE_STARTING}">
		<img src="{IMAGE_PATH}/jscalendar.gif" id="jscal_trigger" align="absmiddle"><br>
	{MOD.LBL_PROJECT_PHASE}&nbsp;<span class="required">{APP.LBL_REQUIRED_SYMBOL}</span><br>
	<select name='project_phase' style="width: 12em">{PROJECT_PHASE_OPTIONS}</select>
	<br>
	{MOD.LBL_AMOUNT}&nbsp;<span class="required">{APP.LBL_REQUIRED_SYMBOL}</span><br>
	<input name='amount' type="text">
	</p>

	<script type="text/javascript">
	Calendar.setup ({
		inputField : "jscal_field", ifFormat : "{CALENDAR_DATEFORMAT}", showsTime : false, button : "jscal_trigger", singleClick : true, step : 1
	});
	</script>
		
	<input title="{APP.LBL_SAVE_BUTTON_TITLE}" accessKey="{APP.LBL_SAVE_BUTTON_KEY}" class="button" type="submit" name="button" value="  {APP.LBL_SAVE_BUTTON_LABEL}  " >
	</form>

<!-- END: main -->
